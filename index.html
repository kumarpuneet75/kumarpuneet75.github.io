<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css">
    <title>User Registration</title>
</head>

<body class="jumbotron">
    
    <div class="row">
        <div class="col-md-6 offset-md-3 formbg" >
                <h1 class="text-center">User Registration</h1>
            <form>


                <div class="form-group row">
                    <label class="control-label col-sm-2" for="emailId">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailId" placeholder="Enter email" name="emailId"
                            required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="Department">Department:</label>
                    <div class="col-sm-10">
                        <input type="Department" class="form-control" id="Department" placeholder="Enter Department"
                            name="Department" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="Contact">Contact:</label>
                    <div class="col-sm-10">
                        <input type="Contact" class="form-control" id="Contact" placeholder="Enter Contact"
                            name="Contact" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="ConfirmPassword">ConfirmPassword:</label>
                    <div class="col-sm-10">
                        <input type="ConfirmPassword" class="form-control" id="ConfirmPassword"
                            placeholder="Enter ConfirmPassword" name="ConfirmPassword" required>
                    </div>
                </div>

                <h6>Access Required</h6>


                <div class="form-group row">
                    <label class="control-label col-sm-2" for="GHG">GHG:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"
                                disabled>
                            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2" for="NDC">NDC:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"
                                disabled>
                            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <input type="submit" value="Submit" onclick="return Validate()" />
                </div>
            </form>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
